<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisoMind - AI Mental Health Assessment</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="/" class="flex items-center gap-2 group">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-brand-500 to-indigo-600 flex items-center justify-center text-white font-bold text-xl group-hover:scale-105 transition-transform duration-200">
                            V
                        </div>
                        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-indigo-600">
                            VisoMind
                        </span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-500 hover:text-brand-600 font-medium transition-colors">Home</a>
                    <a href="/module/realtime" class="text-gray-500 hover:text-brand-600 font-medium transition-colors">Real-time Analysis</a>
                    <a href="/module/upload" class="text-gray-500 hover:text-brand-600 font-medium transition-colors">Upload Files</a>
                </div>
                <div>
                     <a href="/" class="px-4 py-2 rounded-full bg-slate-100 text-slate-600 text-sm font-semibold hover:bg-slate-200 transition-colors">
                        Beta v1.0
                     </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 text-sm">Â© 2026 VisoMind AI. All rights reserved.</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <span class="text-gray-400 text-sm hover:text-brand-500 cursor-pointer">Privacy Policy</span>
                <span class="text-gray-400 text-sm hover:text-brand-500 cursor-pointer">Terms of Service</span>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
